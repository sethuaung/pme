        const quizContainer = document.getElementById('quiz-container');
        let currentModuleData = null;
        let currentQuestionIndex = 0;
        let score = 0;

        // Function to render the main module selection page
        function loadModuleSelection() {
            quizContainer.innerHTML = `
                <h2 class="text-2xl font-bold text-slate-800 mb-6 text-center">Select a Quiz Module</h2>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    ${Object.keys(quizData).map(module => `
                        <button onclick="startQuiz('${module}')" class="p-4 bg-teal-100 rounded-lg shadow-sm hover:bg-teal-200 transition-colors duration-200 text-left font-semibold text-teal-800">
                            ${module}
                        </button>
                    `).join('')}
                </div>
            `;
        }

        // Function to start a quiz for a selected module
        window.startQuiz = function(moduleName) {
            currentModuleData = quizData[moduleName];
            currentQuestionIndex = 0;
            score = 0;
            renderQuestion();
        }

        // Function to render a single question
        function renderQuestion() {
            const question = currentModuleData[currentQuestionIndex];
            quizContainer.innerHTML = `
                <div class="mb-4">
                    <p class="text-lg text-slate-500 font-semibold">${currentModuleData.length} questions in this quiz. You are on question ${currentQuestionIndex + 1}.</p>
                    <h3 class="text-2xl font-bold text-teal-700 mb-2 mt-4">${Object.keys(quizData).find(key => quizData[key] === currentModuleData)}</h3>
                </div>
                <p class="font-semibold text-slate-800 text-xl mb-6">${currentQuestionIndex + 1}. ${question.question}</p>
                <div id="options-container" class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    ${question.options.map(option => `
                        <button onclick="checkAnswer(this, '${option.replace(/'/g, "\\'")}')" class="w-full p-4 text-left bg-slate-100 rounded-lg hover:bg-teal-100 transition-colors duration-200 border-2 border-transparent">
                            ${option}
                        </button>
                    `).join('')}
                </div>
                <div id="feedback-container" class="mt-6"></div>
            `;
        }

        // Function to check the user's answer
        window.checkAnswer = function(button, selectedOption) {
            const question = currentModuleData[currentQuestionIndex];
            const feedbackContainer = document.getElementById('feedback-container');
            const optionsContainer = document.getElementById('options-container');

            // Disable all buttons after an answer is selected
            Array.from(optionsContainer.children).forEach(btn => btn.disabled = true);

            // Check if the selected answer is correct
            const isCorrect = selectedOption === question.answer;
            if (isCorrect) {
                score++;
                button.classList.add('bg-green-200', 'border-green-500');
                feedbackContainer.innerHTML = `
                    <div class="p-4 bg-green-50 text-green-800 rounded-lg">
                        <p class="font-bold">Correct! 🎉</p>
                        <p>${question.rationale}</p>
                    </div>
                `;
            } else {
                button.classList.add('bg-red-200', 'border-red-500');
                const correctButton = Array.from(optionsContainer.children).find(btn => btn.textContent === question.answer);
                correctButton.classList.add('bg-green-200', 'border-green-500');
                feedbackContainer.innerHTML = `
                    <div class="p-4 bg-red-50 text-red-800 rounded-lg">
                        <p class="font-bold">Incorrect! 😞</p>
                        <p>The correct answer was: <span class="font-semibold">${question.answer}</span></p>
                        <p>${question.rationale}</p>
                    </div>
                `;
            }

            // Add Next button
            const nextButton = document.createElement('button');
            nextButton.textContent = currentQuestionIndex === currentModuleData.length - 1 ? 'Finish Quiz' : 'Next Question →';
            nextButton.className = 'mt-6 bg-teal-600 text-white py-2 px-6 rounded-full hover:bg-teal-700 transition-colors duration-300 float-right';
            nextButton.onclick = () => {
                currentQuestionIndex++;
                if (currentQuestionIndex < currentModuleData.length) {
                    renderQuestion();
                } else {
                    showResult();
                }
            };
            feedbackContainer.appendChild(nextButton);
        }

        // Function to show the final result
        function showResult() {
            quizContainer.innerHTML = `
                <div class="text-center">
                    <h3 class="text-2xl font-bold text-teal-700 mb-4">Quiz Complete!</h3>
                    <p class="text-lg mb-6">You scored <span class="font-bold">${score} out of ${currentModuleData.length}</span>.</p>
                    <button onclick="loadModuleSelection()" class="bg-slate-700 text-white py-2 px-6 rounded-full hover:bg-slate-800 transition-colors duration-300">Return to Module Selection</button>
                </div>
            `;
        }

        // Initialize the app by loading the module selection page
        loadModuleSelection();
    </script>
